<!DOCTYPE html>
<html>
<head>
	<title>Message Bottle</title>
	<!-- link to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- 	link to jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<script type="text/javascript" src ="assets/js/script.js"></script>
</head>
<body>
    <div id="wrapper">
       <h1 id="title">Motto Bottle</h1>
       <div id="buttonPick">Pick up</div>
       <p class="describe">click here to pick up a bottle</p>
    </div>

    <div id="loading">
    	<img src="assets/imgs/loading.svg">
    </div>

    <div id="bottle">
    	<img src="assets/imgs/bottle.svg" style="width:300px">
    	<div id="buttonOpen">Open it</div>
    	<p class="describe">click here to open up a bottle</p>
    </div>

    <div id="message">
        <p id="messageTitle">-Motto for you-</p>
    	<p id="text">text</p>
    	<div id="buttonBack">One more</div>
    	<p class="describe">click here to go back to homepage and get one more bottle</p>
    </div>

</body>
</html>
